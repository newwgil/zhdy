version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true

# 设置分组标志位
[[custom_groups]]
name = "♻️ 自动选择"
type = "url-test"
rule = [".*"]
lazy = "true"
interval = 300
url = "http://www.gstatic.com/generate_204"

[[custom_groups]]
name = "✴️ 负载均衡-轮询"
type = "load-balance"
rule = [".*"]
lazy = "true"
interval = 300
strategy = "round-robin"
url = "http://www.gstatic.com/generate_204"

[[custom_groups]]
name = "✴️ 负载均衡-散列"
type = "load-balance"
rule = [".*"]
lazy = "true"
interval = 300
strategy = "consistent-hashing"
url = "http://www.gstatic.com/generate_204"

[[custom_groups]]
